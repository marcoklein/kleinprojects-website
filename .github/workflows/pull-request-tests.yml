name: Pull Request E2E Tests

on:
  pull_request:
    branches: ["master"]
  

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js 18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - run: yarn install --frozen-lockfile
      - name: Run E2E Tests
        run: |
          yarn start & (until curl -sf localhost:8080; do echo -n \".\"; sleep 1; done; yarn test --headed)